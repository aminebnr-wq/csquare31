<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSQUARE¬≥ Admin Dashboard</title>
  <style>
    :root {
      --deep-purple: #231123;
      --violet: #c30f45;
      --dark-purple: #150a17;
      --accent-pink: #c30f45;
      --light-pink: #e64f7a;
      --bg-dark: #0b0610;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .login-box, .dashboard {
      max-width: 420px;
      background: rgba(35, 17, 35, 0.5);
      border: 1px solid var(--violet);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(195, 15, 69, 0.3);
      text-align: center;
      margin: 8% auto;
      transition: 0.3s;
    }

    h2 { color: var(--accent-pink); }

    input {
      width: 90%;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      border: 2px solid var(--violet);
      background: #1b0b1c;
      color: #fff;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(135deg, var(--deep-purple), var(--violet));
      color: #fff;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 700;
      transition: 0.3s;
      margin-top: 0.5rem;
    }

    button:hover {
      background: var(--accent-pink);
      box-shadow: 0 0 20px var(--accent-pink);
    }

    .dashboard {
      max-width: 1100px;
      margin-top: 4rem;
      padding: 2rem 3rem;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      background: rgba(195, 15, 69, 0.15);
      border: 1px solid var(--accent-pink);
      border-radius: 15px;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    #searchInput {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: 2px solid var(--violet);
      background: #1b0b1c;
      color: #fff;
      margin-bottom: 1rem;
    }

    .tabs { display: flex; gap: 10px; margin-bottom: 1rem; flex-wrap: wrap; }

    .tab-btn {
      flex: 1;
      padding: 0.5rem;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid var(--violet);
      background: rgba(35,17,35,0.5);
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .tab-btn.active {
      background: var(--accent-pink);
      color: #000;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
      color: #fff;
    }

    th, td {
      border: 1px solid var(--violet);
      padding: 0.7rem;
      text-align: left;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    th {
      background: rgba(195, 15, 69, 0.25);
    }

    td button {
      margin: 0 2px;
      padding: 0.3rem 0.5rem;
      font-size: 0.8rem;
      border-radius: 8px;
    }

    .logout-btn { background: crimson; margin-top: 1rem; }

    .admin-logs, .app-logs {
      background: rgba(35,17,35,0.4);
      padding: 1rem;
      border-radius: 15px;
      margin-top: 2rem;
      display: none;
    }

    #errorMsg { color: red; margin-top: 1rem; }

    .admin-section-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Email">
    <input type="password" id="adminPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="errorMsg"></p>
  </div>

  <div class="dashboard" id="dashboard" style="display:none;">
    <h2>CSQUARE¬≥ Admin Dashboard</h2>
    <div class="stats">
      <div>üß© Applications: <strong id="count">0</strong></div>
      <div>üëÄ Visitors: <strong id="visitsCount">0</strong></div>
    </div>

    <div class="admin-section-buttons">
      <button id="downloadBtn">‚¨áÔ∏è Download CSV</button>
      <button id="logsBtn" style="display:none;">üìú View Admin Logs</button>
      <button id="appLogsBtn" style="display:none;">üìã View Applications Logs</button>
    </div>

    <div class="tabs">
      <div class="tab-btn active" data-status="all">All</div>
      <div class="tab-btn" data-status="pending">Pending</div>
      <div class="tab-btn" data-status="accepted">Accepted ‚úÖ</div>
      <div class="tab-btn" data-status="rejected">Rejected ‚ùå</div>
      <div class="tab-btn" data-status="contacted">Contacted üìû</div>
    </div>

    <input type="text" id="searchInput" placeholder="üîç Search by name, email, major or skill...">

    <div class="table-container">
      <table id="appTable">
        <tr><th>Full Name</th><th>Email</th><th>Major</th><th>Skills</th><th>Motivation</th><th>Status</th><th>Actions</th></tr>
      </table>
    </div>

    <div class="admin-logs" id="adminLogs">
      <h3>Admin Login Activity</h3>
      <div class="table-container">
        <table id="logsTable">
          <tr><th>Email</th><th>IP Address</th><th>Timestamp</th><th>Device</th></tr>
        </table>
      </div>
    </div>

    <div class="app-logs" id="appLogs">
      <h3>Applications Logs</h3>
      <div class="table-container">
        <table id="appLogsTable">
          <tr><th>Action</th><th>Target Email</th><th>Performed By</th><th>Reason</th><th>Timestamp</th></tr>
        </table>
      </div>
    </div>

    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, orderBy, query, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALCOPIyEyT3DNh0jOIIqRXQ-KTUolJh7k",
      authDomain: "csquare3-club.firebaseapp.com",
      projectId: "csquare3-club",
      storageBucket: "csquare3-club.firebasestorage.app",
      messagingSenderId: "910428386089",
      appId: "1:910428386089:web:4e5b10d7d23b818547fd38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const SUPER_ADMIN = "admin@csquare3.club";

    const loginBox = document.getElementById('loginBox');
    const dashboard = document.getElementById('dashboard');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const errorMsg = document.getElementById('errorMsg');
    const logsBtn = document.getElementById('logsBtn');
    const appLogsBtn = document.getElementById('appLogsBtn');

    let hasLoggedThisSession = false;

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value.trim();
      try {
        await signInWithEmailAndPassword(auth, email, password);
        errorMsg.textContent = '';
      } catch {
        errorMsg.textContent = 'Invalid credentials ‚ùå';
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginBox.style.display = 'none';
        dashboard.style.display = 'block';

        if (user.email === SUPER_ADMIN) {
          logsBtn.style.display = 'inline-block';
          appLogsBtn.style.display = 'inline-block';
        }

        if (!hasLoggedThisSession) {
          let ip = "Unknown";
          try {
            const res = await fetch("https://api.ipify.org?format=json");
            ip = (await res.json()).ip;
          } catch {}
          await addDoc(collection(db, "admin_logs"), {
            email: user.email,
            ip,
            timestamp: new Date(),
            userAgent: navigator.userAgent
          });
          hasLoggedThisSession = true;
        }

        await loadApplications();
        await loadVisits();
      } else {
        dashboard.style.display = 'none';
        loginBox.style.display = 'block';
        hasLoggedThisSession = false;
      }
    });
  </script>
</body>
</html>
